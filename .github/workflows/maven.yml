name: Publish to GitHub Packages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      http://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF
    
    - name: Increment version to avoid conflict
      run: |
        # Incrementar el patch version automáticamente
        CURRENT_VERSION=$(grep -oP '(?<=<version>).*(?=</version>)' pom.xml | head -1)
        echo "Current version: $CURRENT_VERSION"
        
        # Incrementar el último número (patch)
        MAJOR_MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f1-3)
        PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f4)
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="${MAJOR_MINOR}.${NEW_PATCH}"
        
        echo "New version: $NEW_VERSION"
        
        # Actualizar pom.xml
        sed -i "s/<version>$CURRENT_VERSION<\/version>/<version>$NEW_VERSION<\/version>/" pom.xml
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
      
    - name: Publish to GitHub Packages
      run: mvn deploy -DskipTests
