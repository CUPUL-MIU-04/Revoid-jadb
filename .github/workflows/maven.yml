name: Publish to GitHub Packages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Generate unique version (timestamp + commit)
      id: version
      run: |
        # Usar timestamp YYYYMMDDHHMMSS para garantizar unicidad
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        # Crear versiÃ³n Ãºnica: 1.2.1.timestamp-commit
        UNIQUE_VERSION="1.2.1.$TIMESTAMP-$COMMIT_SHORT"
        echo "unique_version=$UNIQUE_VERSION" >> $GITHUB_OUTPUT
        echo "VersiÃ³n Ãºnica generada: $UNIQUE_VERSION"
    
    - name: Update pom.xml with unique version
      run: |
        # Actualizar pom.xml con la versiÃ³n Ãºnica
        sed -i "s/<version>.*<\/version>/<version>${{ steps.version.outputs.unique_version }}<\/version>/" pom.xml
        echo "âœ… pom.xml actualizado a versiÃ³n: ${{ steps.version.outputs.unique_version }}"
    
    - name: Configure Maven settings
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << 'EOF'
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      http://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF
        echo "âœ… ConfiguraciÃ³n Maven creada"
    
    - name: Build and Deploy
      run: |
        echo "ðŸ”¨ Construyendo versiÃ³n: ${{ steps.version.outputs.unique_version }}"
        mvn clean deploy -DskipTests
        echo "âœ… Â¡PublicaciÃ³n exitosa!"
